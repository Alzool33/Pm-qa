<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المشاريع قسم الإنشاءات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: ltr;
            text-align: left;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 12px;
        }

        .dashboard {
            display: none;
            max-width: 1200px;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .projects-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .project-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
            text-align: right;
        }

        .project-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .project-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .project-details {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .logout-btn {
                position: static;
                margin-bottom: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="container">
        <div class="logo">🏗️</div>
        <h1>نظام إدارة المشاريع</h1>
        <p class="subtitle">قسم الإنشاءات</p>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني *</label>
                <input type="email" id="email" value="alzooool33@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور *</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <div class="footer">
            <p>للدعم الفني، تواصل مع الإدارة</p>
            <p>جميع الحقوق محفوظة © 2024 - محمد عبدالرحيم نور</p>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
                <h1>لوحة التحكم</h1>
                <p>نظام إدارة المشاريع - قسم الإنشاءات</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">إجمالي المشاريع</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeProjects">0</div>
                    <div class="stat-label">المشاريع النشطة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedProjects">0</div>
                    <div class="stat-label">المشاريع المكتملة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="warrantyProjects">0</div>
                    <div class="stat-label">تحت الضمان</div>
                </div>
            </div>
            
            <div class="projects-section">
                <h2 class="section-title">المشاريع</h2>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="البحث في المشاريع...">
                </div>
                <div id="projectsList">
                    <!-- سيتم ملء المشاريع هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات المشاريع الأصلية
        let allProjects = [];

        // تحميل البيانات من ملف JSON
        async function loadProjectsData() {
            try {
                const response = await fetch('./all_projects_data.json');
                const data = await response.json();
                allProjects = data;
                return data;
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                // بيانات احتياطية في حالة فشل التحميل
                allProjects = [
                    {
                        id: 1,
                        projectName: "هدم واعادة بناء م س 753 مسجد وبيت امام تصميم خاص",
                        fundingSource: "الشيخ / فيصل بن قاسم آل ثاني",
                        regionName: "عنيزه",
                        landNumber: "م س 753",
                        contractor: "درواند للتجارة والمقاولات",
                        contractValue: 35000000,
                        currentProgress: 99,
                        status: "active",
                        consultantName: "م.ياسر عبد المولى"
                    },
                    {
                        id: 2,
                        projectName: "مسجد نموذج خاص",
                        fundingSource: "غانم سلطان الهدبفي",
                        regionName: "روضة اقديم",
                        landNumber: "أ د 1141",
                        contractor: "المساكن للتجارة والمقاولات",
                        contractValue: 4200000,
                        currentProgress: 99,
                        status: "active",
                        consultantName: "م/عبدالعظيم"
                    }
                ];
                return allProjects;
            }
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // تعطيل الزر أثناء المعالجة
            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري التحقق...';
            
            // محاكاة التحقق من البيانات
            setTimeout(async () => {
                if (email === 'alzooool33@gmail.com' && password === '123456') {
                    messageDiv.innerHTML = '<div class="success">تم تسجيل الدخول بنجاح!</div>';
                    
                    // تحميل البيانات
                    await loadProjectsData();
                    
                    setTimeout(() => {
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('dashboard').classList.add('active');
                        loadDashboard();
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error">بيانات الدخول غير صحيحة</div>';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'تسجيل الدخول';
                }
            }, 1500);
        });

        // تحميل لوحة التحكم
        function loadDashboard() {
            // حساب الإحصائيات
            const totalProjects = allProjects.length;
            const activeProjects = allProjects.filter(p => p.status === 'active' || p.currentProgress < 100).length;
            const completedProjects = allProjects.filter(p => p.currentProgress === 100).length;
            const warrantyProjects = allProjects.filter(p => p.status === 'warranty' || (p.currentProgress === 100 && p.status !== 'completed')).length;
            
            // تحديث الإحصائيات
            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('activeProjects').textContent = activeProjects;
            document.getElementById('completedProjects').textContent = completedProjects;
            document.getElementById('warrantyProjects').textContent = warrantyProjects;
            
            // تحميل قائمة المشاريع
            displayProjects(allProjects);
            
            // إضافة وظيفة البحث
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProjects = allProjects.filter(project => 
                    project.projectName.toLowerCase().includes(searchTerm) ||
                    project.regionName.toLowerCase().includes(searchTerm) ||
                    project.contractor.toLowerCase().includes(searchTerm) ||
                    project.fundingSource.toLowerCase().includes(searchTerm)
                );
                displayProjects(filteredProjects);
            });
        }

        // عرض المشاريع
        function displayProjects(projects) {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';
            
            projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-item';
                
                const contractValue = project.contractValue ? 
                    new Intl.NumberFormat('ar-SA').format(project.contractValue) + ' ريال' : 
                    'غير محدد';
                
                projectDiv.innerHTML = `
                    <div class="project-name">${project.projectName}</div>
                    <div class="project-details">
                        <strong>المنطقة:</strong> ${project.regionName || 'غير محدد'}<br>
                        <strong>رقم الأرض:</strong> ${project.landNumber || 'غير محدد'}<br>
                        <strong>المتبرع:</strong> ${project.fundingSource || 'غير محدد'}<br>
                        <strong>المقاول:</strong> ${project.contractor || 'غير محدد'}<br>
                        <strong>الاستشاري:</strong> ${project.consultantName || 'غير محدد'}<br>
                        <strong>قيمة العقد:</strong> ${contractValue}<br>
                        <strong>نسبة الإنجاز:</strong> ${project.currentProgress || 0}%
                    </div>
                `;
                projectsList.appendChild(projectDiv);
            });
        }

        // تسجيل الخروج
        function logout() {
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('message').innerHTML = '';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'تسجيل الدخول';
        }
    </script>
</body>
</html>
